<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Wouaf IT</title>
	<meta name="description" content="Wouaf IT - The first micro-events network" />
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="/js/libs/modernizr.js?1"></script>
	<style>
		#splash {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: #2B9D48;
			z-index: 10000;
		}
	</style>
</head>
<body>
<div id="sb-site">
	<div id="menu" title="Menu" class="sb-toggle-left"><i class="fa fa-bars fa-lg"></i></div>
	<div id="map"></div>
</div>
<div class="sb-slidebar sb-width-wide sb-left">
	<header>
		<nav class="nav pull-right">
			<div class="anonymous" hidden>
				<i class="fa fa-sign-in"></i> <a href="#">Login</a> |
				<i class="fa fa-user-plus"></i> <a href="#">Create your account</a>
			</div>
			<div class="logged">
				<i class="fa fa-user"></i> <a href="#">My account</a> |
				<i class="fa fa-cog"></i> <a href="#">Parameters</a> |
				<button class="btn btn-link" title="Logout"><i class="fa fa-power-off"></i></button>
			</div>
		</nav>
		<h1 class="logo">Wouaf IT</h1>
	</header>
	<div class="container">
		<div class="row">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a href="#search" class="nav-link active" role="tab" data-toggle="tab"><i class="fa fa-search"></i> Search</a>
				</li>
				<li class="nav-item">
					<a href="#wouafs" class="nav-link" role="tab" data-toggle="tab"><i class="fa fa-list"></i> Your Wouafs</a>
				</li>
			</ul>
		</div>
		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="search">
				<form>
					<fieldset class="form-group row">
						<label for="where">Where?</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-crosshairs"></i></div>
							<input type="text" class="form-control" id="where" placeholder="Look for a place" />
						</div>
					</fieldset>
					<fieldset class="form-group row">
						<label for="when">When?</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-calendar-o"></i></div>
							<select class="form-control" id="when" placeholder="Choose a period">
								<option value="today">Today</option>
								<option value="tomorrow">Tomorrow</option>
								<option value="week" selected="selected">This week</option>
								<option value="month">This month</option>
								<option value="custom">Specific dates</option>
							</select>
						</div>
					</fieldset>
					<fieldset class="form-group row specific-date">
						<div class="col-lg-6">
							<label for="start">From</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-calendar"></i></div>
								<input type="date" class="form-control" id="start" placeholder="Start" />
							</div>
						</div>
						<div class="col-lg-6">
							<label for="end">To</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-calendar"></i></div>
								<input type="date" class="form-control" id="end" placeholder="End" />
							</div>
						</div>
					</fieldset>
					<fieldset class="form-group row">
						<label for="what">What?</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-question-circle"></i></div>
							<select class="form-control" id="what" placeholder="Choose a category"></select>
						</div>
					</fieldset>
					<fieldset class="form-group row">
						<label class="sr-only" for="hashtag">Hashtag</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-tag"></i></div>
							<input type="text" class="form-control" id="hashtag" placeholder="Specify a hashtag" />
						</div>
					</fieldset>
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4">
							<button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search!</button>
						</div>
					</div>
				</form>

			</div>
			<div role="tabpanel" class="tab-pane" id="wouafs">Wouafs</div>
		</div>
	</div>
	<footer class="container">
		<nav class="nav text-center small">
			<i class="fa fa-info-circle"></i> <a href="/about/">About</a> |
			<i class="fa fa-envelope"></i> <a href="/contact/">Contact</a> |
			<i class="fa fa-twitter"></i> <a href="https://twitter.com/wouaf_it">Twitter</a>
		</nav>
	</footer>
</div>
<div id="splash"></div>
<div id="toast"><div></div></div>
<!-- Modal -->
<div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		</div>
	</div>
</div>
<div id="loader" class="uil-ripple-css"><div></div><div></div></div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
<!-- GMaps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXCe5iWx-lVBv89H0teRMFjy8s24TMOiQ"></script>
<script type="text/javascript" src="js/build.js?1448471696" charset="utf-8"></script>
</body>
</html>
