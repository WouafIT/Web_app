<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script>
            var setContent = function(e) {
                document.body.innerHTML = '<div id="text">'+ e.datas.replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1<br />$2') +'<div>';
                fireEvent('post:resize', {'size': document.getElementById('text').offsetHeight});
                Ti.App.removeEventListener("post:set", setContent);
            }
            Ti.App.addEventListener("post:set", setContent);
            var sizeCurrentlyMeasured = false;
            var getSize = function(e) {
                if (sizeCurrentlyMeasured) {
                	return;
                }
                sizeCurrentlyMeasured = true;
                setTimeout(function () {
                	sizeCurrentlyMeasured = false;
                	fireEvent('post:resize', {'size': document.getElementById('text').offsetHeight});
                }, 1000);
            }
            Ti.App.addEventListener("post:getSize", getSize);
            var fireEvent = function (name, datas) {
            	Ti.App.fireEvent(name, datas);
            	return false;
            }
        </script>
        <style>
        	body {
        		margin: 0;
        		padding: 0;
        		overflow: hidden;
        		color: #FFFFFF;
        	}
        	a, a:link {
        		color: #2B9D48;
        		text-decoration: none;
        	}
        </style>
    </head>
    <body onload="fireEvent('post:loaded');">
    	
    </body>
</html>
