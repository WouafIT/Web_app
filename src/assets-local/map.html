<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Wouaf IT - Map test</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="/js/mapbox-gl-js/v0.24.0/mapbox-gl.js"></script>
	<link href="/js/mapbox-gl-js/v0.24.0/mapbox-gl.css" rel="stylesheet" />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map = new mapboxgl.Map({
		container: 'map', // container id
		style: 'https://map.wouaf.it/styles/bright-v9.json',
		center: [8.5456, 47.3739], // starting position
		zoom: 11 // starting zoom
	});
	map.addControl(new mapboxgl.Navigation());
</script>
</body>
</html>
